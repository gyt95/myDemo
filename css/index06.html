<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>第6题</title>
		<style type="text/css">
			/* 选择器等级、权重、继承，全综合  */
			/* 因为选择器等级（也可以看权重），所以肯定不是 blue */
			/* 又因为选择器等级，id选择器高于类型选择器div，所以是 yellow */

			/* 但有个说法是：权重相同，则采用就近原则：div #box3 可以认为是 1->3 层 或者 2->3 层。#box1 div，也是可以 1->3 层，因为不是 #box1 > div */
			/* 所以两者一样，就看谁在后，所以是黄色 */

			/* 注意！！如果 #box1 > div 则意味着就只能是 1->2 层，就一定是 div #box3 ，因为是 2->3 层 */
			.c1 .c2 div {
				/* 021 */
				color: blue;
			}
			div #box3 {
				/* 101 */
				color: green;
			}
			#box1 div {
				/* 101 */
				color: yellow;
			}
		</style>
	</head>
	<body>
		<div id="box1" class="c1">
			<div id="box2" class="c2">
				<div id="box3" class="c3">文字</div>
			</div>
		</div>
	</body>
</html>
