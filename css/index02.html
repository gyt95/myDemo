<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>第2题</title>
		<style type="text/css">
			/* 
        此题答错 ❌
        #father 确实权重高，但继承的权重是0。意思是由于没有直接作用于 p 标签，所以子元素 p 标签继承的权重是0
      */
			#father {
				/* 100 */
				color: red; /* 继承的权重为0 */
			}
			p {
				/* 1 ✅ */
				color: blue;
			}
		</style>
	</head>
	<body>
		<div id="father">
			<p>试问这行字体是什么颜色的？</p>
		</div>
	</body>
</html>
